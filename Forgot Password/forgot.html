<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgt Password</title>
    <link rel="stylesheet" href="forgot.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="title-section">
                <h2 class="title">Reset Password</h2>
                <p class="para"> Please enter your registered email address. We will send you a link to reset your
                    password.
                    Check your inbox or spam folder for the reset email.
                </p>
            </div>
            <form action="" class="from">
                <div class="input-group">
                    <label for="" class="label-title">Enter Your Email</label>
                    <input type="email" name="email" placeholder="Enter your email here" required>
                    <span class="icon">&#9993</span>
                </div>

                <div class="input-group">
                    <button class="submit-btn" type="submit">Send Reset Email</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
